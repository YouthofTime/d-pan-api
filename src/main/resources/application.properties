spring.cache.type=redis

spring.cache.redis.time-to-live=3600000
spring.cache.redis.use-key-prefix=true
spring.cache.redis.cache-null-values=true

# \u5B58\u50A8
dpan.storage.processor.type=com.zym.dpan.storage.impl.LocalStorageProcessor
dpan.storage.local.rootFilePath=E://dpan
dpan.storage.local.tempPath=E://dpan/temp